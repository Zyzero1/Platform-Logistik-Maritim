<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../../img/bg-login.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(30px);
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(43, 211, 237, 0.077);
            z-index: -1;
        }

        .login-container {
            width: 400px;
            padding: 55px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 0 15px 3px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo {
            display: flex;
            font-family: 'Nunito', sans-serif;
            align-items: center;
            font-size: 18px;
            font-weight: 800;
            gap: 4px;
            margin-bottom: 10px;
            transform: translateX(-1%);
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            font-family: 'Inter', sans-serif;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #10AEE5;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background: #10AEE5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .sign-in-btn:hover {
            background: #0e92be;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin: 15px 0;
            font-family: 'Nunito', sans-serif;
            color: #10AEE5;
            text-decoration: none;
        }

        .create-account {
            padding: 12px 15px;
            font-family: 'Inter', sans-serif;
            border: 1px solid #ccc;
            font-size: 13px;
            border-radius: 8px;
            text-align: center;
            color: #000000;
        }

        .create-account a {
            color: #10AEE5;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>
    <div class="overlay"></div>

    <div class="login-container">
        <div class="logo">
            <img src="../../img/logo.png" alt="LautinAja Logo">
            <span>LautinAja</span>
        </div>

        <form action="#" method="post">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email address">
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" id="password">
                <span class="toggle-password" onclick="togglePasswordVisibility()">&#128065;</span>
            </div>

            <button type="submit" class="sign-in-btn"><a href="../dashboard.html">Sign in</a></button>
        </form>

        <a href="forgot-password.html" class="forgot-link">Lupa Password?</a>

        <div class="create-account">
            Don't have an account? <a href="registrasi-form.html">Create account</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>

</html>
