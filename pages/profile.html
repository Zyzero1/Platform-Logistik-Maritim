<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <script src="https://kit.fontawesome.com/f4f5772ee5.js" crossorigin="anonymous"></script>
    <title>Lautin Aja Pemesanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            width: 100%;
            top: 0;
            display: flex;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background: white;
            color: rgb(15, 15, 15);
            z-index: 1000;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            object-fit: cover;
            transform: translateX(15%);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
            margin-right: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-left: 0px;
        }

        .nav-link {
            font-size: 18px;
            color: #091E3E;
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #008CD8;
        }

        .profile-icon {
            width: 39px;
            height: 39px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .profile-name {
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            font-size: 18px;
        }

        .dropdown-toggle {
            background-color: #ffffff !important;
            color: #091E3E !important;
            border: none !important;
            box-shadow: none !important;
            padding: 8px 12px;
            display: flex;
            align-items: center;
        }

        .dropdown-toggle:hover {
            background-color: #f1f1f1 !important;
        }

        .dropdown-item {
            color: #212529 !important;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-item .fa-user,
        .dropdown-item .fa-right-from-bracket {
            margin-right: 14px;
        }

        /* Gaya ketika item diklik / aktif */
        .dropdown-item.active,
        .dropdown-item:active {
            background-color: #008CD8 !important;
            color: white !important;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .profile-container {
            background-color: #10AEE5;
            padding: 20px;
            margin: 60px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            font-size: 24px;
            font-weight: bold;
            transform: translateX(-8px);
            margin-bottom: 20px;
        }

        .profile-row {
            display: flex;
            gap: 50px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-icon {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            overflow: hidden;
        }

        .user-icon img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .user-icon i {
            font-size: 30px;
            color: #888;
        }

        .edit-overlay-icon {
            position: absolute;
            bottom: 10px;
            right: 7px;
            font-size: 14px;
            color: #007bff;
            border-radius: 50%;
            padding: 2px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .edit-overlay-icon:hover {
            color: #0056b3;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 35px;
            gap: 30px;
            width: 100%;
        }

        .profile-section label {
            color: #ffffff;
            text-align: right;
            font-family: 'Nunito', sans-serif;
            width: 100px;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .input-wrapper input {
            padding-right: 30px;
            width: 400px;
            padding: 15px;
            margin-left: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .edit-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .update-button {
            padding: 15px 16px;
            font-family: 'Nunito', sans-serif;
            width: 100px;
            background-color: #ffffff;
            color: #10AEE5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transform: translateX(65px);
            transition: background-color 0.3s ease;
        }

        .update-button a {
            text-decoration: none;
            color: inherit;
        }

        .update-button:hover {
            background-color: #0096c7;
            color: #fff;
        }

        #successModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #00b4d8;
            padding: 20px;
            width: 415px;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: center;
        }

        .modal-footer button {
            background: #fff;
            color: #00b4d8;
            transition: background 0.3s, color 0.3s;
        }

        .modal-footer button:hover {
            background: #46e0ff;
            color: #fff;
        }

        #errorModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: center;
            max-width: 300px;
        }

        /* Footer */
        footer {
            background: #001f3f;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 160px;
        }

        footer p {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .forms-container {
                flex-direction: column;
            }

            .form-box {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header class="d-flex align-items-center justify-content-between px-3 py-2">
        <img src="../img/logo.png" alt="Logo" class="logo">
        <nav class="flex-grow-1 text-center">
            <ul class="nav justify-content-center mb-0">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
                <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Dropdown Menu -->
        <div class="dropdown-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../img/profil-web.png" alt="Profile Picture" class="profile-icon me-2">
                <span class="profile-name">Profile</span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item d-flex align-items-center active" href="profile.html">
                        <i class="fa-solid fa-user"></i> Account
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center" href="landing-page.html">
                        <i class="fa-solid fa-right-from-bracket"></i> Log out
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-row">

            <div class="left-column">
                <h2 class="profile-header">Profil</h2>
                <div class="user-icon" id="editIconContainer">
                    <img id="profile-pic" src="../img/user.png" alt="user-icon">
                    <i class="fa-solid fa-pen-to-square edit-overlay-icon" onclick="document.getElementById('fileInput').click();"></i>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            </div>

            <div class="form-fields">
                <div class="profile-section">
                    <label for="name">Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" placeholder="..." />
                        <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    </div>
                </div>

                <div class="profile-section">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="..." />
                        <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    </div>
                </div>

                <div class="profile-section">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="..." />
                        <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="update-button" onclick="validateForm()">Update</button>
                </div>
            </div>
        </div>
        <div id="successModal" style="display:none;">
            <div class="modal-body">
                <i class="fa-regular fa-circle-check" style="font-size:130px; color:#fff; margin:20px auto; display:block;"></i>
                <h2 style="color:white; text-align:center; margin-bottom: 20px; font-size: 28px; font-weight: bolder;">Profil Berhasil Dibuat</h2>
            </div>
            <div class="modal-footer">
                <button onclick="closeModalSuccess()"" style="padding:10px 20px; border:none; font-weight: bolder; border-radius:8px; cursor:pointer;">Close</button>
            </div>
        </div>
    </div>

    <footer>
        <p>2025 Â© Lautin Aja. All Rights Reserved.</p>
    </footer>

    <div id="errorModal" style="display:none; position:fixed; top:20%; left:50%; transform:translate(-50%, -50%); background:#ffffff; padding:20px; border-radius:10px; border: 1px solid #00b4d8; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:999;">
        <p id="modalMessage" style="color:red; font-weight:bold; font-family: 'Nunito', sans-serif;">Lengkapi semua data sebelum mengirim.</p>
        <button onclick="closeModalError()" style="margin-top:10px; padding:8px 16px; background:#00b4d8; color:#fff; border:none; border-radius:5px; cursor:pointer;">Tutup</button>
    </div>

    <script>
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Ganti src gambar profil dengan gambar baru
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function validateForm() {
            let isValid = true;
            if (isValid) {
                showModalSuccess();
            } else {
                showModal("Lengkapi semua data sebelum mengirim.");
            }
        }

        function showModalSuccess() {
            document.getElementById('successModal').style.display = 'block';
        }

        function closeModalSuccess() {
            document.getElementById('successModal').style.display = 'none';
        }

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        function closeModalError() {
            document.getElementById('errorModal').style.display = 'none';
        }
        </script>
    <script src="../scripts/script.js"></script>
</body>

</html>
