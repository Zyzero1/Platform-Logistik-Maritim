<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4f5772ee5.js" crossorigin="anonymous"></script>
    <title>Lautin Aja Pemesanan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100%;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            width: 100%;
            top: 0;
            display: flex;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background: white;
            color: rgb(15, 15, 15);
            z-index: 1000;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            object-fit: cover;
            transform: translateX(15%);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
            margin-right: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            color: #091E3E;
            text-decoration: none;
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: bold;
        }

        .profile-btn {
            background: none;
            color: rgb(8, 8, 71);
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
        }

        .profile-icon {
            width: 39px;
            height: 39px;
            border-radius: 50%; 
            margin-right: 20px; 
        }

        .profile-name {
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            font-size: 18px;
        }

        .profile-container {
            background-color: #10AEE5;
            padding: 20px;
            margin: 60px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: 580px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .profile-section label {
            width: 100px;
            font-weight: bold;
        }

        .profile-section input {
            width: 200px;
            padding: 8px;
            margin-left: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input {
            margin-left: auto;
        }

        .edit-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .update-button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-icon {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .user-icon i {
            font-size: 50px; 
            color: #888;
        }

        /* Footer */
        footer {
            background: #001f3f;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 160px;
        }

        footer p {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .forms-container {
                flex-direction: column;
            }
            .form-box {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="profile-btn">
            <img src="../img/profil-web.png" alt="Profile Picture" class="profile-icon">
            <span class="profile-name">Profil</span>
        </button>
    </header>

    <div class="profile-container">
        <h2 class="profile-header">Profil</h2>
        <div class="profile-section">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="..." />
                <span class="edit-icon">&#9998;</span>
            </div>
        </div>
        <div class="profile-section">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="..." />
            <span class="edit-icon">&#9998;</span>
        </div>
        <div class="profile-section">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="..." />
            <span class="edit-icon">&#9998;</span>
        </div>
        <button class="update-button">Update</button>
    </div>

    <footer>
        <p>2025 Â© Lautin Aja. All Rights Reserved.</p>
    </footer>
</body>
</html>
